<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function add() {
            var name = "홍길동";
            return {
                setName : function(aaa) { //setter
                    name = aaa;
                },
                getName : function() { //getter
                    return name;
                }
                
            }; //중괄호 (객체를 표현하기 위함 {키 : 값})
        }

        var result = add();
        console.log(result);
        console.log(result.getName());//홍길동
        result.setName("이순신");
        console.log(result.getName());//이순신


    </script>

</body>
</html>
