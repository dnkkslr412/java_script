<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button type="button" onclick="ajax()">XML파일읽기</button>

    <script>
        function ajax() {
            fetch("hi.xml").then(function(response) {
                //console.log(response);
                //xml파일은 문자열의 형식으로 일단 변경합니다
                response.text().then(function(data) {
                    //console.log(data);
                    var dom = new DOMParser(); //xml파일 값을 뽑을때 문자형식으로 변경하는방법
                    var result = dom.parseFromString(data, "text/xml"); //(데이터, 파싱형식)

                    //console.log(result); //가져온 데이터를 확인
                    //태그이름으로 선택 data태그선택
                    
                    var tag = result.getElementsByTagName("data"); //가져온 데이터에 클래스명이 없어 태그명으로 가져옴
                    //console.log(tag); 배열형태로 가져온것을 확인
                    for(var i = 0; i < tag.length; i++) {
                        console.log(tag[i].children[0].innerHTML); //innerHTML까지 해줘야 안에 있는 값을 원자값까지 뽑을수있음
                        console.log(tag[i].children[1].innerHTML);
                        console.log(tag[i].children[2].innerHTML);
                    }

                });
            })
        }
    </script>

</body>
</html>
