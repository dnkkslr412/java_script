<!DOCTYPE html>
<html lang="en">
<head>

    <!-- 쿠키 JS -->
    <script src="popup.js"></script>

</head>
<body>
    
    <h3>팝업창</h3>

    오늘하루 이창을 열지않기
    <input type="checkbox">

    <script>
        /*
        checkbox가 체크되었다면 쿠키생성
        window.close() 팝업창을 닫으면 됩니다
        */

        var box = document.querySelector("input[type='checkbox']")
        box.onclick = function() {

            if(this.checked) { //체크가 되었다면
                createCookie("mainPopup"); //쿠키생성
                window.close(); //팝업창 닫기
            }

        }

    </script>

</body>
</html>
