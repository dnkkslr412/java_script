<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button type="button" id="btn">표준이벤트</button>

    <script>
        // var btn = document.getElementById("btn");
        // btn.addEventListener("click", func); //on키워드는 제외합니다, 함수 옆에 ()를 넣지않습니다

        // function func() {

        //     alert("표준이벤트");
        // }

        var btn = document.getElementById("btn"); //위 식을 이와같이 작성도 가능합니다
        btn.addEventListener("click", function() {
            alert("표준이벤트");
        });//on키워드는 제외합니다

        //표준이벤트는 동일한 이벤트를 여러개 적용할 수 있습니다.
        btn.addEventListener("click", function() {
            alert("표준이벤트2");
        });

    </script>

</body>
</html>
