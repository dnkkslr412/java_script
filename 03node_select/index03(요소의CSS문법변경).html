<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul class="box">
        <li>css속성변경하기</li>
        <li>style속성</li>
        <li>표기법</li>
    </ul>

    <button class="btn">css문법변경</button>

    <script>
        var btn = document.querySelector(".btn");
        btn.onclick = function() {

            var list = document.querySelectorAll(".box > li");
            for(var i = 0; i < list.length; i++) {
                //console.log(list[i]);

                //style속성 뒤에는 카멜표기법의 형태로 css속성을 나타냅니다
                list[i].style.backgroundColor = "#3ceb25"; //변경하려는 태그 옆에 .style이 반드시 들어가야함
                list[i].style.border = "1px solid #777";
            }
        }
    </script>

</body>
</html>
